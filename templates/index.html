<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/styles.css') }}">
    </head>

<body>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>

    <select id="micSelect"></select>
    <button onclick="startRecording()">Start Recording</button>
    <button onclick="stopRecording()">Stop Recording</button>
    <button id="start-btn">Start Dictation</button>
    <button id="stop-btn" disabled>Stop Dictation</button>
    <div id="processing-indicator" style="display: none;">
        <!-- You can use an animated GIF or simple text like "Processing..." -->
        <img src="/static/rec.gif" alt="Processing..." style="width: 50px; height: 50px;">
        <!-- Or if you prefer text -->
        <!-- <p>Processing...</p> -->
    </div>
    <textarea id="text" rows="4" cols="50"></textarea>
    <a id="downloadLink" style="display: none;">Download Recording</a>
</body>

</html>
